{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href='{% static "css/style_calendar.css" %}'> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Full Calendar</title>
    
    <!-- Estilos integrados directamente en el HTML -->
    <style>
        /* Estilos generales */
        :root {
            --primary-color: #3788d8;
            --secondary-color: #f8f9fa;
            --accent-color: #2c3e50;
            --border-color: #dee2e6;
            --hover-color: #e9ecef;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        /* Estilos del formulario de filtros */
        #event-filter-form {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--accent-color);
        }
        
        .form-select {
            border-radius: 6px;
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(55, 136, 216, 0.25);
        }
        
        #clearFilters {
            background-color: #6c757d;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        #clearFilters:hover {
            background-color: #5a6268;
        }
        
        /* Estilos del calendario */
        #calendar {
            margin-top: 30px;
        }
        
        /* Personalización de FullCalendar */
        .fc {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .fc-toolbar-title {
            font-weight: 700 !important;
            color: var(--accent-color) !important;
        }
        
        .fc-button-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            font-weight: 500 !important;
            border-radius: 6px !important;
            padding: 8px 16px !important;
            transition: all 0.3s !important;
        }
        
        .fc-button-primary:hover {
            background-color: #2c6fc1 !important;
            border-color: #2c6fc1 !important;
        }
        
        .fc-button-active {
            background-color: #2c6fc1 !important;
            border-color: #2c6fc1 !important;
            box-shadow: 0 0 0 0.2rem rgba(44, 111, 193, 0.25) !important;
        }
        
        .fc-day-today {
            background-color: rgba(55, 136, 216, 0.1) !important;
        }
        
        .fc-daygrid-day-number {
            padding: 8px !important;
            font-weight: 500 !important;
        }
        
        .fc-daygrid-day-frame {
            transition: background-color 0.3s !important;
        }
        
        .fc-daygrid-day-frame:hover {
            background-color: var(--hover-color) !important;
        }
        
        .fc-col-header-cell {
            background-color: var(--secondary-color) !important;
            padding: 10px 0 !important;
        }
        
        .fc-col-header-cell-cushion {
            color: var(--accent-color) !important;
            font-weight: 600 !important;
            text-decoration: none !important;
        }
        
        /* Estilo de eventos */
        .fc-event {
            border-radius: 4px !important;
            padding: 3px 5px !important;
            border: none !important;
            font-size: 0.85em !important;
            transition: opacity 0.3s !important;
        }
        
        .fc-event:hover {
            opacity: 0.85 !important;
        }
        
        /* Colores para diferentes tipos de eventos (puedes personalizarlos) */
        .event-instructor {
            background-color: #4CAF50 !important;
            border-left: 3px solid #2E7D32 !important;
        }
        
        .event-programa {
            background-color: #FF9800 !important;
            border-left: 3px solid #EF6C00 !important;
        }
        
        .event-location {
            background-color: #9C27B0 !important;
            border-left: 3px solid #6A1B9A !important;
        }
        
        /* Personalización del popover de eventos */
        .fc-popover {
            border-radius: 8px !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1) !important;
            border: 1px solid var(--border-color) !important;
        }
        
        .fc-popover-header {
            background-color: var(--secondary-color) !important;
            padding: 10px !important;
            font-weight: 600 !important;
        }
        
        /* Diseño responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin-top: 10px;
                margin-bottom: 10px;
                border-radius: 8px;
            }
            
            #event-filter-form {
                padding: 15px;
            }
            
            .fc-toolbar.fc-header-toolbar {
                flex-direction: column;
                gap: 10px;
            }
            
            .fc-toolbar-chunk {
                display: flex;
                justify-content: center;
                margin-bottom: 10px;
            }
            
            .fc-button {
                padding: 6px 12px !important;
                font-size: 0.9em !important;
            }
            
            .fc-daygrid-day-number {
                padding: 4px !important;
            }
        }
        
        /* Para pantallas muy pequeñas */
        @media (max-width: 576px) {
            .fc-dayGridMonth-view .fc-daygrid-day-events {
                margin-bottom: 0 !important;
            }
            
            .fc-event {
                font-size: 0.75em !important;
                padding: 2px 4px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar con filtros -->
        <form id="event-filter-form" class="mt-4 mb-4">
            <div class="row">
                <div class="col-12 mb-3">
                    <label for="instructorFilter" class="form-label">Instructor</label>
                    <select class="form-select" id="instructorFilter">
                        <option value="">Seleccione un instructor</option>
                    </select>
                </div>
                <div class="col-12 mb-3">
                    <label for="programaFilter" class="form-label">Programa de Formación</label>
                    <select class="form-select" id="programaFilter">
                        <option value="">Seleccione un programa</option>
                    </select>
                </div>
                <div class="col-12 mb-3">
                    <label for="locationFilter" class="form-label">Ambiente</label>
                    <select class="form-select" id="locationFilter">
                        <option value="">Seleccione un ambiente</option>
                    </select>
                </div>
            </div>
            <div class="text-end">
                <button type="button" id="clearFilters" class="btn btn-secondary">Limpiar Filtros</button>
            </div>
        </form>

        <!-- Calendario -->
        <div class="mt-4 mb-5" id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <!-- Agregar solo el paquete de localización en español -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/locales/es.global.min.js'></script>
    <script src='{% static "js/calendar.js" %}'></script>

    <!-- Script pequeño para cambiar el idioma después de que el calendario se haya inicializado -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar un pequeño momento para asegurar que el calendario esté inicializado
            setTimeout(function() {
                // Buscar la instancia del calendario
                var calendarEl = document.getElementById('calendar');
                if (calendarEl && calendarEl.fcSavedOptions) {
                    // Si encontramos la configuración del calendario, cambiamos el idioma
                    var calendarInstance = calendarEl.FullCalendar;
                    if (calendarInstance) {
                        calendarInstance.setOption('locale', 'es');
                        calendarInstance.setOption('buttonText', {
                            today: 'Hoy',
                            month: 'Mes',
                            week: 'Semana',
                            day: 'Día'
                        });
                    }
                }
            }, 100);
        });
    </script>

    <!-- Script adicional para debugging -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Añadir listeners de depuración
            ['instructorFilter', 'programaFilter', 'locationFilter'].forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('change', function() {
                        console.log(`Filtro ${id} cambiado a: ${this.value}`);
                    });
                } else {
                    console.error(`¡ELEMENTO NO ENCONTRADO!: ${id}`);
                }
            });

            // Verificar estructura DOM
            console.log('Elementos de filtro encontrados:');
            console.log('instructorFilter:', document.getElementById('instructorFilter'));
            console.log('programaFilter:', document.getElementById('programaFilter'));
            console.log('locationFilter:', document.getElementById('locationFilter'));
        });
    </script>
</body>

</html>
